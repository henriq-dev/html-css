<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixa 01</title>
    <style>
        h1 { /* box level */
            background-color: lightgray;

            height: 300px;
            width: 300px;

            border: 10px solid darkslategray;

            padding: 10px 20px;

            margin: 20px 20px 40px auto;

            outline: 5px dashed salmon;
        }

        a { /* inline level */
            border-width: 10px;
            border-style: solid;
            border-color: red;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;



        }
    </style>
</head>

<body>
    <h1>Exemplo box level</h1>
    <p>Parágrafos também são exemplos de BOX-LEVEL, mas os <a href="#">links são exemblos de caixas em inline level</a>.
        Vamos ver como tudo isso funcioana</p>
</body>

</html>
